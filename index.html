<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple JavaScript web app using TheMealDB API.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Cooking Master</title>
</head>

<body>
    <div class="container background-yellow ">
        <div class="row">
            <!-- Logo and menu -->
            <header>
                <div class="container mt-3 mb-4">
                    <div class="row">
                        <div>
                            <nav class="navbar navbar-expand-lg navbar-light">
                                <div class="container-fluid ">
                                    <a class="navbar-brand" href="/"><b>Cooking Master</b></a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="d-flex justify-content-end">
                                        <div class="collapse navbar-collapse" id="navbarText">
                                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="#">About</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="#">Recipes</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="#">Blog</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Search Box -->
            <section id="search-section">
                <div class="container">
                    <div id="search" class="row">
                        <div class="mb-5" style="padding-left: 25%; padding-right: 25%;">
                            <div class="d-flex justify-content-center">
                                <input id="meal-name" class="form-control" type="search" placeholder="Search"
                                    aria-label="Search" >
                                <button id="search-btn" class="btn btn-outline-success btn-success text-white"
                                    style="margin-left: -5px;" onclick="searchMeal()">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Meal details section -->
            <section id="meal-details-section">
                <div id="meal-details" class="container d-flex justify-content-center">
                    <!-- Data come from api  -->
                </div>
            </section>

            <!-- Latest Meals -->
            <section id="meal-section">
                <div class="container mb-5">
                    <h3>Recent Meal</h3>
                    <div id="card" class="mt-3 row">
                        <!-- Data come from api  -->
                    </div>
                </div>
            </section>

            <footer>
                <p class="text-center font-medium">All rights are reserved by <a
                        href="https://github.com/hasibcsepstubd/" target="_blank">MD. Hasibur Rashid</a></p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
